<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
       
       


        <div class="form-group">
            <label for="costcenter.employee">Employee </label>
            <select
              type="text"
              class="form-control"
              id="costcenter.employee"
              [(ngModel)] = "index"
              name="costcenter.employee"
              >
              <option *ngFor="let employee of employees; let indexOfElement = index" [value]="indexOfElement">
                {{employee.name}}
              </option>
             </select>
           </div> 
    
  <br>
        <button (click)="saveCostCenter()" class="button">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cost Center was submitted successfully!</h4>
        <button class="button" (click)="newCostCenter()">Add</button>
      </div>
    </div>
  </div>
